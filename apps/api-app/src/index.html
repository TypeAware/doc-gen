<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ApiApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>

</head>
<body>

   <script type="text/javascript">

     define('app-data',() => {
       console.log('retrieving app-data...');

       const getRandom = (list) => {
         return list[Math.floor(Math.random()*list.length)];
       };

       const bar = ['star','dar','pear'];
       const czar = ['king','queen','monarch'];
       const foo = ['fee','fi','fo','fum'];

       let val = null;
       try{
         val = JSON.parse('<%=json%>')
       }
       catch(err){
         val = {routes: [1,2,3,4,5].map(v => ({val:v, foo: getRandom(foo), bar:getRandom(bar),czar: getRandom(czar)}))};
       }

       return {
         value: val
       }
     });

   </script>

  <app-root></app-root>
</body>
</html>
